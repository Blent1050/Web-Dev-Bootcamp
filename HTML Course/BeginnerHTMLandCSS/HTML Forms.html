<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Forms</title>
</head>
<body>
    <h1>Sign In</h1>

    <!-- Action -- Where the form sends data to -->
    <!-- Method - What HTTP method (get/post) -->

    <form>
        <label>
            Email:
            <input name="username" type="email" placeholder="username" required>
        </label>
        <label>
            Password:
            <input name="password" type="password" placeholder="password" required>
        </label>
        <input type="submit">

        <!-- Radio Buttons for cats or dogs(You need value to save the value) -->
        <p>Do you prefer cats or dogs?</p>

        <label>
            Cats:
            <input type="radio" name="choice" value="cat">
        </label>
        <label>
            Dogs:
            <input type="radio" name="choice" value="dog">
         </label>

         <!-- Select Tag - value will assign it to what you want -->
         <p>Whats your favorite color?</p>
         <select name="color">
             <option value="red">Red</option>
             <option value="yellow">Yellow</option>
             <option value="green">Green</option>
         </select>

         <textarea name="bio" cols="30" rows="10" placeholder="Enter you bio."></textarea>
    </form>


</body>
</html>
